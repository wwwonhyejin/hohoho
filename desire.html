.thumbnail {

    height: auto; /* 세로 크기 자동 조정 */
    border-radius: 0px; /* 모서리를 각지게 설정 */
    cursor: pointer;
    object-fit: cover; /* 이미지가 영역에 맞게 크기가 조절되도록 설정 */

        /* 큰 이미지 스타일 */
        #large-image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 배경 투명도 설정 */
            z-index: 9999;
        }
        #large-image {
            display: block;
            margin: auto;
            max-width: 90%; /* 이미지 크기를 화면을 거의 꽉 채우도록 크게 설정 */
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: #808080; /* 엑스 표시의 색상을 중간 회색으로 설정 */
            font-size: 24px;
        }
        /* 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 36px;
            color: #808080; /* 화살표 색상을 중간 회색으로 설정 */
        }
        #prev-arrow {
            left: 10px;
        }
        #next-arrow {
            right: 10px;
        }
        #image-caption {
            position: absolute;
            bottom: 0px; /* 이미지 설명을 조금 위로 옮김 */
            right: 10px; /* 이미지 설명을 왼쪽으로 옮김 */
            padding: 10px;
            color: #c9c9c9; /* 코멘트 폰트 색을 밝은 회색으로 설정 */
            background-color: none; /* 코멘트 배경색을 흰색으로 설정 */
        }

    <script>
        var images = ['desire_2.jpg', 'fragments_cup.jpg', 'fragments_chili.jpg', 
        'fragments_fly.jpg', 'fragments_gothue.jpg', 'fragments_hair.jpg', 'fragments_lego.jpg', 
        'fragments_mask.jpg','fragments_mini.jpg', 'fragments_mogijang.jpg', 'fragments_rabbit.jpg',
        'fragments_reo.jpg', 'fragments_salt.jpg','fragments_sun.jpg', 'fragments_zzizzi.jpg' ]; // 이미지 배열
        var imageComments = ['Acryl on Canvas, 160x200cm', 'Plastic, silicone, wood. 27x35cm', 
'red pepper flakes, styroform, wood. 27x35cm', 'silver foil, plastic, flie, wood. 27x35cm',
 'silicone, wood. 27x35cm', 'plastic wig, wood. 27x35cm', 'plastic, wood. 27x35cm','iron, paper, plastic, wood. 27x35cm ',
 'acryl, plastic, silicone, wood. 27x35cm', 'plastic, wood. 27x35cm', 'cotton, nylon, wood. 27x35cm',
 'styroform, nylon, wood. 27x35cm ', 'styroform, salt, wood. 27x35cm ', 'plastic, wood. 27x35cm ', 'silicone, wood. 27x35cm '
 ]; // 각 이미지에 대한 코멘트 배열
        var currentImageIndex = 0; // 현재 이미지 인덱스

        // 큰 이미지 화면 열기
function openLargeImage(imageUrl, comment) {
    document.getElementById('large-image').src = imageUrl;
    document.getElementById('image-caption').textContent = comment; // 이미지 설명 업데이트
    document.getElementById('large-image-container').style.display = 'block';
    currentImageIndex = images.indexOf(imageUrl);
    updateArrowVisibility();
    showCloseButton(); // 닫기 버튼 보이기
}

// 큰 이미지 화면 닫기
function closeLargeImage() {
    document.getElementById('large-image-container').style.display = 'none';
    hideCloseButton(); // 닫기 버튼 숨기기
}

// 닫기 버튼 보이기
function showCloseButton() {
    document.getElementById('close-btn').style.display = 'block';
}

// 닫기 버튼 숨기기
function hideCloseButton() {
    document.getElementById('close-btn').style.display = 'none';
}

        // 이전 이미지로 이동
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('large-image').src = images[currentImageIndex];
            document.getElementById('image-caption').textContent = imageComments[currentImageIndex];
            updateArrowVisibility();
        }

        // 다음 이미지로 이동
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('large-image').src = images[currentImageIndex];
            document.getElementById('image-caption').textContent = imageComments[currentImageIndex];
            updateArrowVisibility();
        }

        // 화살표 가시성 업데이트
        function updateArrowVisibility() {
            if (currentImageIndex === 0) {
                document.getElementById('prev-arrow').style.display = 'none';
            } else {
                document.getElementById('prev-arrow').style.display = 'block';
            }
            if (currentImageIndex === images.length - 1) {
                document.getElementById('next-arrow').style.display = 'none';
            } else {
                document.getElementById('next-arrow').style.display = 'block';
            }
        }
    </script>
