<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desire and Fragments - WON HYE JIN Portfolio</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'PT Serif', serif; /* PT Serif 폰트로 변경 */
            margin: 0;
            padding: 0;
            background-color: #fff; /* 전체 배경색을 하얀색으로 설정 */
            color: #333; /* 전체 텍스트 색상을 어두운 회색으로 설정 */
        }
        /* 메뉴 스타일 */
nav {
    background-color: transparent; /* 메뉴 바 배경색을 투명으로 설정 */
    position: fixed; /* 고정 위치 설정 */
    top: 0; /* 위쪽에 붙이기 */
    left: 0; /* 왼쪽에 붙이기 */
    padding: 10px;
    z-index: 0; /* 이미지보다 아래에 표시되도록 설정 */
    display: flex; /* 세로로 정렬하기 위해 flex 사용 */
    flex-direction: column; /* 세로로 정렬 */
}
        nav a {
            color: #333; /* 메뉴 항목 텍스트 색상을 진한 회색으로 설정 */
            text-decoration: none;
            margin: 10px 0; /* 항목 사이의 간격 설정 */
            font-size: 14px; /* 글씨 크기를 작게 설정 */
        }
        nav a:hover {
            color: #000; /* 메뉴 항목 텍스트 색상을 검정색으로 설정 */
        }
        /* Works 하위 메뉴 스타일 */
        .sub-menu {
            display: block; /* 항상 보이게 설정 */
            background-color: transparent; /* Works 하위 메뉴 배경색을 투명하게 설정 */
            color: #8d8d8d; /* Works 하위 메뉴 텍스트 색상을 밝은 회색으로 설정 */
            padding: 10px;
            z-index: 3; /* 메뉴보다 위에 표시되도록 설정 */
            text-align: left; /* 텍스트 왼쪽 정렬 설정 */
        }
        .sub-menu a {
            display: block;
            text-decoration: none;
            color: #8d8d8d; /* 하위 메뉴 텍스트 색상을 밝은 회색으로 설정 */
            margin: 5px 0;
        }
        .sub-menu a:hover {
            color: #000; /* 하위 메뉴 텍스트 색상을 검정색으로 설정 */
        }
        /* 이미지 썸네일 스타일 */
.thumbnail-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-end;
    gap: 5px; /* 이미지 사이의 간격을 아주 좁게 설정 */
    padding: 20px;
}

.thumbnail {
    flex-grow: 1; /* 가능한 한 많은 공간을 차지하도록 설정 */
    flex-basis: calc(33.33% - 10px); /* 초기 크기 설정 및 간격 고려 */
    max-width: 200px; /* 최대 가로 너비를 지정 */
    max-height: 200px; /* 최대 세로 높이를 지정 */
    width: auto; /* 가로 크기 자동 조정 */
    height: auto; /* 세로 크기 자동 조정 */
    border-radius: 0px; /* 모서리를 각지게 설정 */
    cursor: pointer;
    object-fit: cover; /* 이미지가 영역에 맞게 크기가 조절되도록 설정 */
    z-index: 1; /* 이미지가 메뉴보다 위에 표시되도록 설정 */
}
        /* 큰 이미지 스타일 */
        #large-image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 배경 투명도 설정 */
            z-index: 9999;
        }
        #large-image {
            display: block;
            margin: auto;
            max-width: 90%; /* 이미지 크기를 화면을 거의 꽉 채우도록 크게 설정 */
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: #808080; /* 엑스 표시의 색상을 중간 회색으로 설정 */
            font-size: 24px;
        }
        /* 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 36px;
            color: #808080; /* 화살표 색상을 중간 회색으로 설정 */
        }
        #prev-arrow {
            left: 10px;
        }
        #next-arrow {
            right: 10px;
        }
        #image-caption {
            position: absolute;
            bottom: 0px; /* 이미지 설명을 조금 위로 옮김 */
            right: 10px; /* 이미지 설명을 왼쪽으로 옮김 */
            padding: 10px;
            color: #c9c9c9; /* 코멘트 폰트 색을 밝은 회색으로 설정 */
            background-color: none; /* 코멘트 배경색을 흰색으로 설정 */
        }

        /* 스마트폰에 적용할 스타일 */
@media screen and (max-width: 600px) {
    .thumbnail-container {
        padding: 10px; /* 이미지 썸네일 간격을 줄임 */
    }

    .thumbnail {
        flex-basis: calc(50% - 5px); /* 2개씩 나열하고 간격을 조정 */
        max-width: 100%; /* 이미지의 최대 너비를 조정 */
    }

    /* 확대된 이미지의 스타일 조정 */
    #large-image-container {
        padding: 10px; /* 패딩을 추가하여 이미지의 가장자리를 조정 */
    }

    #large-image {
        max-width: 100%; /* 이미지의 최대 너비를 조정 */
        max-height: calc(100% - 100px); /* 높이를 화면 크기에 맞게 조정 */
        top: 50px; /* 이미지를 상단에서 50px 떨어지게 배치 */
    }

    #image-caption {
        bottom: 10px; /* 이미지 설명을 조금 위로 옮김 */
        right: 0; /* 이미지 설명을 오른쪽으로 옮김 */
    }

    .arrow {
        font-size: 24px; /* 화살표 크기를 줄임 */
    }
}
