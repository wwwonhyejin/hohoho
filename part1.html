<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 2 - WON HYE JIN Portfolio</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: 'PT Serif', serif; /* PT Serif 폰트로 변경 */
            margin: 0;
            padding: 0;
            background-color: #fff; /* 전체 배경색을 하얀색으로 설정 */
            color: #333; /* 전체 텍스트 색상을 어두운 회색으로 설정 */
        }
        /* 메뉴 스타일 */
        nav {
            background-color: transparent; /* 메뉴 바 배경색을 투명으로 설정 */
            position: fixed; /* 고정 위치 설정 */
            top: 0; /* 위쪽에 붙이기 */
            left: 0; /* 왼쪽에 붙이기 */
            padding: 10px;
            z-index: 2; /* 다른 요소 위에 표시하기 위해 인덱스 설정 */
            display: flex; /* 세로로 정렬하기 위해 flex 사용 */
            flex-direction: column; /* 세로로 정렬 */
        }
        nav a {
            color: #333; /* 메뉴 항목 텍스트 색상을 진한 회색으로 설정 */
            text-decoration: none;
            margin: 10px 0; /* 항목 사이의 간격 설정 */
            font-size: 14px; /* 글씨 크기를 작게 설정 */
        }
        nav a:hover {
            color: #000; /* 메뉴 항목 텍스트 색상을 검정색으로 설정 */
        }
        /* Works 하위 메뉴 스타일 */
        .sub-menu {
            display: block; /* 항상 보이게 설정 */
            background-color: transparent; /* Works 하위 메뉴 배경색을 투명하게 설정 */
            color: #8d8d8d; /* Works 하위 메뉴 텍스트 색상을 밝은 회색으로 설정 */
            padding: 10px;
            z-index: 3; /* 메뉴보다 위에 표시되도록 설정 */
            text-align: left; /* 텍스트 왼쪽 정렬 설정 */
        }
        .sub-menu a {
            display: block;
            text-decoration: none;
            color: #8d8d8d; /* 하위 메뉴 텍스트 색상을 밝은 회색으로 설정 */
            margin: 5px 0;
        }
        .sub-menu a:hover {
            color: #000; /* 하위 메뉴 텍스트 색상을 검정색으로 설정 */
        }
        /* 이미지 썸네일 스타일 */
        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px; /* 이미지 사이의 간격을 아주 좁게 설정 */
            padding: 20px;
        }
        .thumbnail {
            width: 400px; /* 이미지 크기를 더 크게 설정 */
            height: auto;
            border-radius: 0px; /* 모서리를 각지게 설정 */
            cursor: pointer;
        }
        /* 큰 이미지 스타일 */
        #large-image-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* 배경 투명도 설정 */
            z-index: 9999;
        }
        #large-image {
            display: block;
            margin: auto;
            max-width: 90%; /* 이미지 크기를 화면을 거의 꽉 채우도록 크게 설정 */
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
        }
        /* 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 36px;
            color: #fff;
        }
        #prev-arrow {
            left: 10px;
        }
        #next-arrow {
            right: 10px;
        }
        #image-caption {
            position: absolute;
            bottom: 0px; /* 이미지 설명을 조금 위로 옮김 */
            right: 10px; /* 이미지 설명을 왼쪽으로 옮김 */
            padding: 10px;
            color: #c9c9c9; /* 코멘트 폰트 색을 밝은 회색으로 설정 */
            background-color: none; /* 코멘트 배경색을 흰색으로 설정 */
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>
        <a href="home.html">Home</a>
        <div id="works" class="sub-menu">
            Works
            <div class="sub-menu">
                <a href="desire.html">Desire and Fragments 2024</a><!-- Part 1을 클릭하면 part1.html로 이동 -->
                <a href="part2.html">Part 2</a>
            </div>
        </div>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- 이미지 썸네일 -->
    <div class="thumbnail-container">
        <img src="001.jpg" alt="Thumbnail 1" class="thumbnail" onclick="openLargeImage('001.jpg', 'Comment for Image 1')">
        <img src="002.jpg" alt="Thumbnail 2" class="thumbnail" onclick="openLargeImage('002.jpg', 'Comment for Image 2')">
        <img src="003.jpg" alt="Thumbnail 3" class="thumbnail" onclick="openLargeImage('003.jpg', 'Comment for Image 3')">
        <!-- 필요한 만큼 썸네일 이미지 추가 -->
    </div>

    <!-- 큰 이미지 화면 -->
    <div id="large-image-container">
        <span id="close-btn" onclick="closeLargeImage()">×</span>
        <img id="large-image">
        <figcaption id="image-caption"></figcaption> <!-- 이미지 설명을 표시할 요소 추가 -->
        <span class="arrow" id="prev-arrow" onclick="prevImage()">&#10094;</span>
        <span class="arrow" id="next-arrow" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        var images = ['001.jpg', '002.jpg', '003.jpg']; // 이미지 배열
        var imageComments = ['Comment for Image 1', 'Comment for Image 2', 'Comment for Image 3']; // 각 이미지에 대한 코멘트 배열
        var currentImageIndex = 0; // 현재 이미지 인덱스

        // 큰 이미지 화면 열기
        function openLargeImage(imageUrl, comment) {
            document.getElementById('large-image').src = imageUrl;
            document.getElementById('image-caption').textContent = comment; // 이미지 설명 업데이트
            document.getElementById('large-image-container').style.display = 'block';
            currentImageIndex = images.indexOf(imageUrl);
            updateArrowVisibility();
        }

        // 큰 이미지 화면 닫기
        function closeLargeImage() {
            document.getElementById('large-image-container').style.display = 'none';
        }

        // 이전 이미지로 이동
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('large-image').src = images[currentImageIndex];
            document.getElementById('image-caption').textContent = imageComments[currentImageIndex];
            updateArrowVisibility();
        }

        // 다음 이미지로 이동
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('large-image').src = images[currentImageIndex];
            document.getElementById('image-caption').textContent = imageComments[currentImageIndex];
            updateArrowVisibility();
        }

        // 화살표 가시성 업데이트
        function updateArrowVisibility() {
            if (currentImageIndex === 0) {
                document.getElementById('prev-arrow').style.display = 'none';
            } else {
                document.getElementById('prev-arrow').style.display = 'block';
            }
            if (currentImageIndex === images.length - 1) {
                document.getElementById('next-arrow').style.display = 'none';
            } else {
                document.getElementById('next-arrow').style.display = 'block';
            }
        }
    </script>
</body>
</html>
